<html lang="en">

<head>
    {{template "template/header.html"}}
    <title>login</title>
</head>

<body>
    <div class="full-screen ub ub-ver">
        <div class="ub-f1"></div>
        <form class="p-15" id="loginForm">
            <p class="mb-15">
                <input type="phone" name="phone" placeholder="请输入您的电话号码">
            </p>
            <p class="mb-15">
                <input type="password" name="password" placeholder="请输入登录密码">
            </p>
            <button type="button" class="btn mt-20" onclick="login()">登 录</button>
        </form>
        <p class="text-14 p-15">没有账号<a href="/register" class="text-blue">立即注册</a><a href="/findPassword" class="text-blue float-r">忘记密码？</a></p>
        <div class="ub-f1"></div>
    </div>
    <script type="text/javascript">
        function login() {
            var form = document.getElementById("loginForm");
            var formData = new FormData(form)
            $.ajax({
                url: "/login",
                data: formData,
                type: "post",
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false,
                success: function(d) {
                    console.log(d)
                }
            })
        }
    </script>
</body>

</html>
